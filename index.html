<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Store</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <!-- titulo -->
      <div class="row">
        <div class="columns">
          <h2>e-Store</h2>
        </div>
        <div class="columns">
          <div class="row align-right"> <!--menu-->
            <ul class="menu">
              <li><a href="#">Ingreso</a></li>
              <li><a href="#">Registro</a></li>
              <li><a href="#">Ayuda</a></li>
              <li><a href="#">Mapa del sitio</a></li>
            </ul>
          </div>
          <div class="row "> <!--Redes sociales-->
            <div class="columns large-offset-6"><i class="fi-social-facebook"></i></div>
            <div class="columns"><i class="fi-social-instagram"></i></div>
            <div class="columns"><i class="fi-social-twitter"></i></div>
            <div class="columns"><i class="fi-social-picasa"></i></div>
            <div class="columns"><i class="fi-social-pinterest"></i></div>
          </div>
        </div>
      </div>
      <!-- Segunda Fila -->
      <div class="row">
        <div class="columns">
          <div class="button-group expanded">
            <a href="#" class="button">Hogar</a>
            <a href="#" class="button">Salud</a>
            <a href="#" class="button">Deporte</a>
            <a href="#" class="button">Tecnología</a>
            <a href="#" class="button">Accesorios</a>
            <a href="#" class="button">Ropa</a>
            <a href="#" class="button">Mantenimiento</a>
            <a href="#" class="button secondary">Carrito<i class="fi-shopping-cart"></i></a>
          </div>
        </div>
      </div>
      <!-- Tercera Fila -->
      <div class="row">
        <div class="columns">
          <nav arial-label="Esta aquí:" role="navigation">
            <ul class="breadcrumbs">
              <li><a href="#">HOME</a></li>
              <li><a href="#">HOGAR</a></li>
              <li><a href="#">VARIOS</a></li>
              <li>
                <span class="show-for-sr">Current:</span>  DECORACIÓN</li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Cuarta Fila -->
      <div class="row">
        <!-- Panel Izquierdo -->
        <div class="columns large-3">
          <callout>Búsqueda Avanzada</callout>
          <hr/>
        </div>
        <!-- Panel Derecho -->
        <div class="columns large-9">
          <callout>Decoración</callout>
          <hr/>

        </div>
      </div>
	</div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
